<div mat-dialog-title class="success-animation">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
    </svg>
</div>
<div class="text-center mt-6">
    <h2 class="text-gray-800">Usuario registrado exitosamente!</h2>
    <p class="mt-2 text-slate-500">Puede registra mas usuarios o ir a la pantalla de inicio.</p>
</div>
<div class="grid grid-cols-1 gap-0 sm:grid-cols-2 sm:gap-4 mb-12 sm:mt-12">

    <div class="space-y-1 sm:space-y-2">
        <button extended
            class="h-12 items-center justify-center whitespace-nowrap shadow-md border-2 border-amber-300/100 bg-white rounded-md text-sm font-medium ring-offset-background transition-colors focus:outline-none focus:ring-1 focus:border-amber-400 focus:ring-amber-400 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground text-gray-700 hover:bg-amber-100 h-10 px-4 py-2 w-full transform active:scale-95 transition-transform"
            type="button" (click)="closeDialog()">
            Ir al inicio
        </button>
    </div>
    <div class="space-y-1 mt-6 sm:space-y-2 sm:mt-0">
        <button extended cdkFocusInitial
            class="h-12 items-center justify-center whitespace-nowrap shadow-md border-2 border-amber-300/100 bg-white rounded-md text-sm font-medium ring-offset-background transition-colors focus:outline-none focus:ring-1 focus:border-amber-400 focus:ring-amber-400 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground text-gray-700 hover:bg-amber-100 h-10 px-4 py-2 w-full transform active:scale-95 transition-transform"
            type="button" (click)="closeDialog()">
            Registrar nuevo usuario
        </button>
    </div>
</div>
